<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       
        <!-- Style Sheet Include  -->
        <link rel="stylesheet" type="text/css" href="style.css" />
       
        <!-- title and favicon -->
        <link rel="icon" href="card.svg">
        <title>Expense Tracker</title>
 
        <!-- CSS Style Sheet  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Bootstrap Include  -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- font-awesome delete icon  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            
        <!-- High Chart Scripts -->

        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/data.js"></script>
        <script src="https://code.highcharts.com/modules/drilldown.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  
      </head>
  <body style="background-color:#242f;">

    <div class="container-fluid" style="margin-top: 80px; text-align: center">
      <div class="row" id="row-1">
         <div class="col-sm-1">

         </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h1>Income</h1>
            </div>
            <div class="card-body">
              <h2 id="money-plus" class="money-plus">0.00</h5>
              
            </div>
            <div>
              <figure  class="highcharts-figure">
                <div id="container" style="padding: 0px;"></div>
                </figure>
            </div>
            <!-- <div class="date">Date:</div> -->
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h1 style="font-size: 50px"><b>Expense Tracker</b></h1>
            </div>
            <div class="card-body">
              <h5 style="border: 3px green solid; padding: 25px; font-size: 30px;">Balance     <span class="card-title" id="balance"> Rs:00.00</span></h5> 
              
              
              <h3>History</h3>
              <ul id="list" class="list">
                <!-- <li class="minus">
                    Cash <span>-$400</span
                    ><button class="delete-btn">x</button>
                    </li> -->
              </ul>
              <h3>Add New Transition</h3>
              <form id="form">
                <div class="form-control">
                  <label for="text">Purpose</label>
                  <input type="text" id="text" placeholder="Name" />
                </div>
                <div class="form-control">
                  <!-- <label for="amount"
                    >Amount Should be
                    (negative - expense ,positive - income )</label
                  > -->
                  <input
                    type="number"
                    id="amount"
                    placeholder="Enter amount"
                  />
                </div>

                <div class="form-control">
                  <input 
                  class="form-control"
                  type="date"
                  name="begin"
                  id="date"
                  placeholder="dd-mm-yyyy"
                  value=""
                  min="01-11-2022"
                  max="01-12-2022"
                  value="DD-MM-YYYY"/>
                </div>
                <button class="btn btn-success">All transaction</button>
              </form>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
            <!-- <div class="card-footer text-muted">
                2 days ago
              </div> -->
          </div>
        </div>

        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h1>Expense</h1>
            </div>
            <div class="card-body">
              <h2 id="money-minus" class="money-minus">-Rs:00.00</h5>
            </div>
            <div>
              <figure  class="highcharts-figure">
                <div id="Expence" style="padding: 0px;"></div>
                </figure>
            </div>
            
          </div>
        
        </div>
      </div>
    </div>

    <!-- JavaYscript Project  -->
    <script src="script.js"></script>
  </body>
</html>
